<div class="m-2 mr-4">
  <div class="flex align-content-center gap-5">
    <div class="notifications-icons flex gap-4">
      <div class="align-self-center">
        <i class="pi pi-bell" pBadge style="font-size: 1.2rem" severity="danger"></i>
      </div>
      <div class="align-self-center">
        <i class="pi pi-envelope" pBadge style="font-size: 1.2rem"></i>
      </div>
    </div>
    <div class="flex align-items-center gap-2 cursor-pointer avatar-container" (click)="avatarSlideMenu.toggle($event)">
      <div class="user-details">
        <p class="font-bold fistname">{{loggedInUser.firstName}}</p>
        <p class="font-bold lastname">{{loggedInUser.lastName}}</p>
      </div>
      <p-avatar icon="pi pi-user"
                styleClass="mr-2"
                size="large"
                class="cursor-pointer"
                shape="circle"
                *ngIf="!getLoggedInUserProfilePicture()"
      ></p-avatar>
      <p-avatar image="{{loggedInUser.profilePicture}}"
                styleClass="mr-2"
                size="large"
                class="cursor-pointer"
                shape="circle"
                *ngIf="getLoggedInUserProfilePicture()"
      ></p-avatar>
    </div>
  </div>
  <p-slideMenu
    #avatarSlideMenu
    [model]="items"
    [popup]="true"
    [viewportHeight]="250"
    [style]="{'min-width':'175px'}"
  ></p-slideMenu>
</div>
