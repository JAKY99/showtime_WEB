<p-menubar [model]="items">
  <div>
    <app-avatar-menu (onLogOutEmit)="showConfirmLogout()"></app-avatar-menu>
  </div>
</p-menubar>
<p-toast position="center" key="showConfirmLogout" (onClose)="onLogoutReject()" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
    <div class="flex flex-column" style="flex: 1">
      <div class="text-center">
        <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
        <h4>{{message.summary}}</h4>
        <p>{{message.detail}}</p>
      </div>
      <div class="grid p-fluid">
        <div class="col-6">
          <button type="button" pButton (click)="onLogoutConfirm()" label="Yes" class="p-button-danger"></button>
        </div>
        <div class="col-6">
          <button type="button" pButton (click)="onLogoutReject()" label="No" class="p-button-secondary"></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-toast>
